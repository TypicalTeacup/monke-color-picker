<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

	<script src="script.js"></script>
	<title>Monke Color Picker</title>
</head>
<body>
	<header>Monke Color Picker</header>
	
    <p id=prompt>Pick a color:</p>
	<div id=color>
		<input type=color id="color-input" value="#000000"><br>
	</div>
	<div id=results style="display: none;">
		<p class="gridcenter" id=monke>Monke color: <span class=red id=monkeR>0</span>, <span class=green id=monkeG>0</span>, <span class=blue id=monkeB>0</span></p>
		<p class="gridcenter" id=rgb>RGB equivalent: <span class=red id=r>0</span>, <span class=green id=g>0</span>, <span class=blue id=b>0</span></p>
		<div id="preview"></div>
	</div>
	
</body>
</html>
